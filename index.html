    <title>World-Clock</title>

  <body>
    <div class="container">
      <h1>World-Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Hawassa</option>
        <option value="">Addis Ababa</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 6th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Hawassa</h2>
          <div class="date">August 6th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
